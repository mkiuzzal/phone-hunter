<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- this is tailwind and daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Phone-Hunter</title>
  </head>
  <body class="container">
    <header class="max-w-[1240px] mx-auto">
      <nav>
        <!-- this is navigation bar -->
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-ghost text-xl">Hot Gadgets</a>
          </div>
          <div class="flex-none">
            <button class="btn btn-primary text-white">Sign Up</button>
          </div>
        </div>
      </nav>
      <!-- this is banner section here -->
    </header>
    <main class="max-w-[1240px] mx-auto">
      <!-- this is search section -->
      <section class="mt-10">
        <div>
          <input
            id="search-felid"
            type="text"
            placeholder="search..."
            class="input input-bordered w-full max-w-xs"
          />
          <button onclick="search()" class="btn text-lg text-white btn-accent">
            search
          </button>
        </div>
        <div id="loading-spinner" class="text-center hidden">
          <!-- thi is loading spinner -->
          <span class="loading loading-spinner text-warning loading-lg"></span>
        </div>
      </section>
      <!-- this is phone items section here -->
      <section class="mt-10">
        <div
          id="phone-container"
          class="grid gap-4 grid-cols-1 md:grid-cols-3 lg:grid-cols-4"
        >
          <!-- dynamically phone card loaded -->
        </div>

        <div id="btn-show" class="m-4 hidden text-center">
          <!-- show all button -->
          <button
            onclick="showAllData()"class="btn text-lg text-white btn-accent">Show All</button>
        </div> 
      </section>
      <!-- this is single phone details open modal -->
      <section>
        <!-- <button class="btn" onclick="open_modal.showModal()">open modal</button> -->
        
        <dialog id="open_modal" class="modal">
          <div class="modal-box">
            <form method="dialog">
              <button
                class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
              >
                âœ•
              </button>
            </form>
            <div class="p-4" id="Show-details-single-phone">
             
            </div>
          </div>
        </dialog>
      </section>
    </main>
    <footer></footer>
    <!-- this is script file here -->
    <script src="script/app.js"></script>
  </body>
</html>
